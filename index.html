<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>모멘떰</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="greeting-box">
          <form class="greeting hidden">
            <input type="text" placeholder="이름을 적어주세요" required />
          </form>
          <h1 class="hidden"></h1>
          <h1 class="secondh1 hidden"></h1>
        </div>
        <div class="day-box">
          <div class="day-year">
            <span></span>
          </div>
          <div class="day-time">
            <span></span>
          </div>
          <div class="weather">
            <span></span>
          </div>
        </div>
        <div class="calinder">a</div>
      </div>
      <div class="right">
        <div class="form-box">
          <form class="todo-box">
            <input
              type="text"
              placeholder="해야할 목록을 작성하세요"
              required
            />
          </form>
          <ul>
            <li>
              <span></span>
              <button></button>
            </li>
          </ul>
        </div>
        <div class="quote-box">
          <div class="quote-box-box">
            <span>a</span>
            <span>b</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/index.js"></script>
  <script src="js/date.js"></script>
  <script src="js/background.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/todo.js"></script>
  <script
    src="https://kit.fontawesome.com/157b3c4d50.js"
    crossorigin="anonymous"
  ></script>
</html>
