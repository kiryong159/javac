<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>모멘떰</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="greeting-box">
          <form class="greeting hidden">
            <input type="text" placeholder="이름을 적어주세요" required />
          </form>
          <h1 class="hidden"></h1>
          <div class="music-box">
            <div>
              <span>BGM</span>
              <button class="music-btn music-on">ON</button>
              <button class="music-btn music-pause">Pause</button>
              <button class="music-btn music-off">OFF</button>
            </div>
            <div class="vol-box">
              <span>VOL</span>
              <input type="range" class="vol-control" min="1" max="10" />
            </div>
          </div>
          <button class="changebg">배경 바꾸기</button>
          <!-- <h1 class="secondh1 hidden"></h1> -->
          <!-- <audio class="audiiio" controls loop src="LemonadeDiary.mp3"></audio> -->
        </div>
        <div class="day-box">
          <div class="day-year">
            <span></span>
          </div>
          <div class="day-time">
            <span></span>
          </div>
          <div class="weather">
            <span></span>
          </div>
        </div>
        <div class="calinder">
          <div class="cal-nav">
            <button class="nav-btn go-prev">&lt;</button>
            <div class="nav-year-month"></div>
            <button class="nav-btn go-next">&gt;</button>
          </div>
          <div class="cal-day">
            <div class="days-box">
              <div class="days">일</div>
              <div class="days">월</div>
              <div class="days">화</div>
              <div class="days">수</div>
              <div class="days">목</div>
              <div class="days">금</div>
              <div class="days">토</div>
            </div>
            <div class="dates-box"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="form-box">
          <form class="todo-box">
            <input
              type="text"
              placeholder="해야할 목록을 작성하세요"
              required
            />
          </form>
          <ul></ul>
        </div>
        <div class="quote-box">
          <div class="quote-box-box">
            <span>Today Quote</span>
            <span class="firstspan"></span>
            <span></span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/index.js"></script>
  <script src="js/date.js"></script>
  <script src="js/background.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/calinder.js"></script>
  <script src="js/bgm.js"></script>
  <script
    src="https://kit.fontawesome.com/157b3c4d50.js"
    crossorigin="anonymous"
  ></script>
</html>
